<f:layout name="Default" />

<f:section name="title">
    <h2>Events - Ãœbersicht</h2>
</f:section>

<f:section name="sideBar">
    <f:render partial="SideBarGlossar" arguments="{active: 'ev-list'}"/>
</f:section>


<f:section name="main">

    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Name En</th>
                <th></th>
            </tr>
        </thead>


        <tbody>
            
            <f:for each="{events}" as="event">
                <tr>
                    <td>{event.name}</td>
                    <td>{event.nameEn}</td>
                    <td>
                        <f:link.action action="edit" arguments="{event : event}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                        <f:link.action action="delete" arguments="{event : event}" class="askbeforedelete btn btn-warning btn-xs">
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

</f:section>
