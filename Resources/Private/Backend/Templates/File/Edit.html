<f:layout name="Default"/>

<f:section name="title">
    <h2>Dateiverwaltung</h2>
</f:section>


<f:section name="sideBar">
    <f:render partial="SideBarFile" arguments=""/>
</f:section>

<f:section name="main">

    <f:comment>
        <f:debug>{_all}</f:debug>
    </f:comment>
    <div class="card">
        <h3>Eintrag '{file.title}' bearbeiten</h3>

        <div class="ln_solid"></div>

        <f:form class="form-horizontal form-label-left" action="update" arguments="{file: file}" onsubmit="return checkForm(this)" >

            <f:render partial="FileFormFields" arguments="{_all}" />

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Media URL<span
                        class="required">*</span></label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <f:form.textfield id="mediaTripleURL"
                                      class="form-control col-md-7 col-xs-12" value="{file.mediaTripleURL}"
                                      required="required" additionalAttributes="{readonly: 'readonly'}"/>
                </div>
            </div>


            <div class="ln_solid"></div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-lg">Daten speichern</button>
            </div>
        </f:form>

        <script>
            function checkForm(form){
                if(
                    $("#title").val() &&
                    $("#rightholder").val() &&
                    $("#creatorName").val() &&
                    $("#creatorId").val()
                ){
                    return true;
                }
                alert("Bitte f√ºllen Sie das Formular aus");
                return false;
            }
        </script>


    </div>


</f:section>
