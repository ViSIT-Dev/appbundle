<f:layout name="Default" />

<f:section name="title">
    <h2>Dateiverwaltung</h2>
</f:section>


<f:section name="sideBar">
    <f:render partial="SideBarFile" arguments="{active: 'partner'}"/>
</f:section>

<f:section name="main">
    <div class="card">
        <h3>Partner Liste</h3>
    </div>

    <f:debug>{partners}</f:debug>

    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Synchronisiert</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{partners}" as="partner">
                <tr>
                    <td>{partner.name}</td>
                    <td>{partner.id}</td>
                    <td><span title="Selectvie Synchronisation wird spÃ¤ter implementiert">Ja</span></td>
                    <td>

                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

</f:section>
