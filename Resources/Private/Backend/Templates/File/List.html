<f:layout name="Default" />

<f:section name="title">
    <h2>Dateiverwaltung</h2>
</f:section>


<f:section name="sideBar">
    <f:render partial="SideBarFile" arguments="{active: 'list'}"/>
</f:section>


<f:section name="main">


    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Beschreibung</th>
                <th>Ersteller</th>
                <th>Datum</th>
                <th>Kompressionen</th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{files}" as="file">
                <tr>
                    <td>{file.description}</td>
                    <td>{file.creator}</td>
                    <td><f:format.date format="d.m.Y H:i">{file.createDate}</f:format.date></td>
                    <td>
                        <table class="table table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th>Bez.</th>
                                    <th>Zugriff</th>
                                    <th>Erstellt</th>
                                    <th>Lokal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <f:for each="{file.files}" as="compression" key="key">
                                    <tr>
                                        <th>{key}</th>
                                        <td>{compression.accessLevel}</td>
                                        <td><f:format.date format="d.m.Y H:i">{compression.uploadDate}</f:format.date></td>
                                        <td>action</td>
                                    </tr>
                                </f:for>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

    <br />
    <br />

    <f:link.action action="deleteCache"  class="btn btn-danger">Datei Cache l√∂schen und neu aufbauen</f:link.action>

</f:section>
