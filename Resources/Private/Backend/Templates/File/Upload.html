<f:layout name="Default" />

<f:section name="title">
    <h2>Dateiverwaltung</h2>
</f:section>


<f:section name="sideBar">
    <f:render partial="SideBarFile" arguments="{active: 'upload'}"/>
</f:section>

<f:section name="main">

    <f:debug>{_all}</f:debug>
    <div class="card">
        <h3>Dateien Hinzufügen</h3>
        <p>Sie können hier Medien in die ViSIT Datenbank einpflegen</p>

        <div class="ln_solid"></div>


        <div class="row row-eq-height">
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">

                <f:form class="form-horizontal form-label-left" action="create"  >


                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success">Speichern</button>
                        </div>
                    </div>

                </f:form>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                <h2 title="Das ist das Element in der ViSIT Datenbank, an dem die Medien angehängt werden">Betroffene Entität suchen und auswählen</h2>
                <p>
                    Gewählte Entität:
                </p>
                <f:form.textfield id="parent-entity" name="parent-entity" class="form-control col-md-7 col-xs-12"  required="required" additionalAttributes="{readonly: 'readonly'}"/>
                <br />
                <br />
                <br />
                <iframe class="warenkorb side" src="{settings.visitPublicDbUrl}">
                    Ihr Browser mag keine iFrames :(
                </iframe>
                <script>
                    window.addEventListener("message", function (event) {
                        console.log(event);
                        alert("msg received");
                    }, false);
                </script>

            </div>
        </div>
