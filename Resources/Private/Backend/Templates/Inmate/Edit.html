<f:layout name="Default" />

<f:section name="title">
    <h2>Insasse hinzuf√ºgen</h2>
</f:section>

<f:section name="sideBar">
    <f:render partial="SideBarGlossar" arguments="{active: 'im-edit'}"/>
</f:section>

<f:section name="main">
    <div class="row row-eq-height">
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <f:render partial="FormErrors" arguments="{_all}" />

            <f:form class="form-horizontal form-label-left" action="update"  name="inmate"  object="{inmate}">

                <f:render partial="InmateFormFields" arguments="{_all}" />

                <f:if condition="{inmate.media}">

                    <div class="ln_solid"></div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Media</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <f:for each="{inmate.media}" as="currentMedia">
                                <div class="figure-action-wrapper">
                                    <div class="action-wrapper">
                                        <f:link.action action="deleteImage" arguments="{inmate : inmate, media: currentMedia}" class="askbeforedelete  btn btn-danger btn-xs">
                                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                                        </f:link.action>
                                    </div>
                                    <f:render partial="SingleMedia" arguments="{media: currentMedia}"/>
                                </div>
                            </f:for>
                        </div>
                    </div>
                </f:if>

                <div class="ln_solid"></div>

                <div class="form-group">
                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-success">Speichern</button>
                    </div>
                </div>

            </f:form>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            
             <iframe class="warenkorb side" src="{settings.visitPublicDbUrl}">
                Ihr Browser mag keine iFrames :( 
            </iframe>
            
        </div>

</f:section>

<f:section name="footer">
    <f:render partial="Dropzone" />
    <f:render partial="RTEjs" />
</f:section>
