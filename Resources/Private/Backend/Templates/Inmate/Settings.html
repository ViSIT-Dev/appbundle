<f:layout name="Default" />

<f:section name="title">
    <h2>Einstellungen</h2>
</f:section>

<f:section name="sideBar">
    <f:render partial="SideBarGlossar" arguments="{active: 'settings'}" />
</f:section>

<f:section name="main">

    <f:form class="form-horizontal form-label-left" action="updateSettings"  >
        <f:render partial="defaultSettings" arguments="{_all}" />
    </f:form>

</f:section>
