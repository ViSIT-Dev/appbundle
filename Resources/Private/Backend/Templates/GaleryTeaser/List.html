<f:layout name="Default" />

<f:section name="title">
    <h2>Galerie Übersicht</h2>
</f:section>

<f:section name="sideBar">
    <f:render partial="SideBarGalery" arguments="{active: 'th-list'}"/>
</f:section>

<f:section name="main">
    
    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Überschrift</th>
                <th>Überschrift EN</th>
                <th>Sortierung</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{teaserElements}" as="teaser">
                <tr>
                    <td>{teaser.teaserTitle}</td>
                    <td>{teaser.teaserTitleEn}</td>
                    <td>{teaser.sorting}</td>
                    <td>
                        <f:link.action action="edit" arguments="{teaserElement : teaser}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                        <f:link.action action="delete" arguments="{teaserElement : teaser}" class="askbeforedelete btn btn-warning btn-xs">
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>

</f:section>
