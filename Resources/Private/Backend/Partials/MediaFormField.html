
<div class="ln_solid"></div>

<div class="mt-3" role="tabpanel" data-example-id="togglable-tabs" style="margin-top: 40px">
    <f:form.hidden name="mediaSelectStyle" value="standard" id="mediaSelectStyle" />
    <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
        <li role="presentation" class="active"><a href="#tab_content1" id="standard-media" role="tab" data-toggle="tab" aria-expanded="true" onclick="javascript: updateMediaSelectStyle('standard')">Bilder, Videos</a>
        </li>
        <li role="presentation" class=""><a href="#tab_content2" role="tab" id="3d-objects" data-toggle="tab" aria-expanded="false" onclick="javascript: updateMediaSelectStyle('select3d')">3D Objekte</a>
        </li>
        <li role="presentation" class=""><a href="#tab_content3" role="tab" id="file-browser" data-toggle="tab" aria-expanded="false" onclick="javascript: updateMediaSelectStyle('selectFile')">Dateiexplorer</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="fileTempPath">Media hinzuf√ºgen</label>
                <div class="col-md-9 col-sm-9 col-xs-12">

                    <div class="dropzone" style="min-height: auto;"></div>

                    <f:form.hidden name="fileTempPath" id="fileTempPath" />

                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tab_content2" aria-labelledby="profile-tab">
            <f:render partial="Media3DSelect" arguments="{_all}" />
        </div>
        <div role="tabpanel" class="tab-pane fade" id="tab_content3" aria-labelledby="profile-tab">
            <f:render partial="FileSelector" arguments="{_all}" />
        </div>
    </div>
    <f:if condition="{contentElement.media}">

        <div class="ln_solid"></div>

        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Media</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
                <f:for each="{contentElement.media}" as="currentMedia">
                    <div class="figure-action-wrapper">
                        <div class="action-wrapper">
                            <f:link.action action="deleteImage" arguments="{contentElement : contentElement, media: currentMedia}" class="askbeforedelete  btn btn-danger btn-xs">
                                <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                            </f:link.action>
                        </div>
                        <f:render partial="SingleMedia" arguments="{media: currentMedia}"/>
                    </div>
                </f:for>
            </div>
        </div>
    </f:if>
</div>


<script>
    function updateMediaSelectStyle(style){
        $("#mediaSelectStyle").val(style);
    }
</script>
