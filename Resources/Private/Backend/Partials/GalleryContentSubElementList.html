<div>
    <table id="datatable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Ãœberschrift</th>
                <th>Medienanzahl</th>
                <th>Sortierung</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <f:for each="{contentSubElements}" as="subElement">
                <tr>
                    <td>{subElement.title}</td>
                    <td><f:if condition="{subElement.media}"><f:then><f:count>{subElement.media}</f:count></f:then><f:else>0</f:else></f:if></td>
                    <td>{subElement.sorting}</td>
                    <td>
                        <f:link.action action="editSubElement" arguments="{contentSubElement : subElement}" class="btn btn-primary btn-xs">
                            <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                        <f:link.action action="deleteSubElement" arguments="{contentSubElement : subElement}" class="askbeforedelete btn btn-warning btn-xs">
                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                        </f:link.action>
                    </td>
                </tr>
            </f:for>
        </tbody>
    </table>
    <f:link.action action="newSubElement" arguments="{contentElement : contentElement}"  class="btn btn-success">
        <i class="fa fa-plus-circle"></i> Neuer Sub-Inhalt
    </f:link.action>
</div>
