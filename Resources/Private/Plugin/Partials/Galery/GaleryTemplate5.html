<div class="galery-content-layout swiper-slide layout-id-5" data-uid="{element.uid}">
    <div class="row intro">
        <div class="col-6 no-gutters">
            <f:render partial="SingleMedia" arguments="{media: element.media.0}" />
        </div>
        <div class="col-6 no-gutters">
            {element.title}
        </div>
    </div>

    <f:for each="{element.subElements}" as="subElement">

        <div class="row {f:if(condition: '{subElement.lightTheme}', then: 'light', else: 'dark')}">
            <div class="col-4"><f:render partial="SingleMedia" arguments="{media: subElement.media.0}" /></div>
            <div class="col-8">
                <h2>&rsaquo;&rsaquo;{subElement.title}&lsaquo;&lsaquo;</h2>
                {subElement.text}
                <p>Read More</p>
            </div>
        </div>
    </f:for>
</div>



<f:comment>
    <f:if condition="{subElement.lightTheme}">
        <f:then>
            <div class="row light">
                <div class="col-4"><f:render partial="SingleMedia" arguments="{subElement.media}" /></div>
                <div class="col-8">
                    <h2>&rsaquo;&rsaquo;{subElement.title}&lsaquo;&lsaquo;</h2>
                    {subElement.text}
                    <p>Read More</p>
                </div>
            </div>
        </f:then>
        <f:else>
            <div class="row dark">
                <div class="col-4"><h2>{subElement.title}</h2><f:render partial="SingleMedia" arguments="{subElement.media}" /></div>
                <div class="col-8">
                    {subElement.text}
                    <p>Read More</p>
                </div>
            </div>
        </f:else>
    </f:if>
</f:comment>
