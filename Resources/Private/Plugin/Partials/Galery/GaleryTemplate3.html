<div class="galery-content-layout swiper-slide layout-id-3"  data-uid="{element.uid}">
    <div class="row">
        <div class="col-6 no-gutters text-content">
            <f:render partial="Galery/GaleryTemplateContent" arguments="{element : element}" />
            <f:if condition="{settings.debugging}">
                <strong>TEMPLATE3</strong>
            </f:if>
        </div>
        <div class="col-6 no-gutters">
            <div class="row media-holder">
                <div class="col-12 no-gutters">
                    <f:if condition="{element.media.0}">
                        <f:render partial="GalerySingleMedia" arguments="{media : element.media.0}"/>
                    </f:if>
                </div>
                <div class="col-12 no-gutters">
                    <f:if condition="{element.media.1}">
                        <f:render partial="GalerySingleMedia" arguments="{media : element.media.1}"/>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</div>
