<f:switch expression="{media.originalResource.originalFile.properties.mime_type}">

    <f:case value="image/jpeg">
        <div class="galery-image" style="background-image: url('{f:uri.image(src: media.uid)}')"></div>
    </f:case>

    <f:case value="image/png">
        <div class="galery-image" style="background-image: url('{f:uri.image(src: media.uid)}')"></div>
    </f:case>

    <f:defaultCase>
        <f:render partial="SingleMedia" arguments="{media: currentMedia}"/>
    </f:defaultCase>
    
</f:switch>
